<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
        }
        
        #game-canvas {
            border: 2px solid #000;
            background-color: #70c5ce;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="320" height="480"></canvas>
        <div id="score-display">Score: 0</div>
        <div id="start-screen">
            <p>Custom Flappy Bird</p>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-over">
            <p>Game Over!</p>
            <p id="final-score">Score: 0</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const scoreDisplay = document.getElementById('score-display');
        const finalScore = document.getElementById('final-score');
        
        let gameActive = false;
        let score = 0;
        let frames = 0;
        
        // Bird object
        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            gravity: 0.5,
            velocity: 0,
            jump: -8,
            color: "#FF0000",
            customBird: null,
            
            draw: function() {
                if (this.customBird) {
                    ctx.drawImage(this.customBird, this.x, this.y, this.width, this.height);
                } else {
                    // Fallback to simple colored rectangle
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    
                    // Add simple eye
                    ctx.fillStyle = "#000";
                    ctx.beginPath();
                    ctx.arc(this.x + 25, this.y + 10, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            },
            
            update: function() {
                if (gameActive) {
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                    
                    // Handle collisions with top and bottom of canvas
                    if (this.y + this.height >= canvas.height - ground.height) {
                        this.y = canvas.height - ground.height - this.height;
                        gameOver();
                    }
                    
                    if (this.y <= 0) {
                        this.y = 0;
                        this.velocity = 0;
                    }
                }
            },
            
            flap: function() {
                this.velocity = this.jump;
            },
            
            reset: function() {
                this.y = canvas.height / 2;
                this.velocity = 0;
            }
        };
        
        // Ground object
        const ground = {
            x: 0,
            y: canvas.height - 80,
            width: canvas.width,
            height: 80,
            
            draw: function() {
                ctx.fillStyle = "#33a532";
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Draw grass details on top of ground
                ctx.fillStyle = "#249c23";
                for (let i = 0; i < canvas.width; i += 15) {
                    const height = 5 + Math.random() * 10;
                    ctx.fillRect(i, this.y, 3, -height);
                }
            }
        };
        
        // Pipes array
        const pipes = {
            position: [],
            gap: 150, // Increased the gap between pipes
            maxYPos: -100,
            minYPos: -300, // Adjusted to make initial height more reasonable
            width: 60,
            
            draw: function() {
                for (let i = 0; i < this.position.length; i++) {
                    const p = this.position[i];
                    
                    // Top pipe
                    ctx.fillStyle = "#33cc33";
                    ctx.fillRect(p.x, p.y, this.width, p.height);
                    
                    // Bottom pipe
                    ctx.fillRect(p.x, p.y + p.height + this.gap, this.width, canvas.height - ground.height - (p.y + p.height + this.gap));
                    
                    // Pipe cap - top
                    ctx.fillStyle = "#2a9d2a";
                    ctx.fillRect(p.x - 2, p.y + p.height - 10, this.width + 4, 10);
                    
                    // Pipe cap - bottom
                    ctx.fillRect(p.x - 2, p.y + p.height + this.gap, this.width + 4, 10);
                }
            },
            
            update: function() {
                if (!gameActive) return;
                
                // Delay the first pipe to give player time to adjust
                if ((frames % 100 === 0) && (frames > 100 || this.position.length === 0)) {
                    // For the first few pipes, make them easier
                    let pipeHeight;
                    if (this.position.length < 3) {
                        // Easier heights for first few pipes
                        pipeHeight = Math.floor(Math.random() * 120) + 100;
                        // More centered position for first pipes
                        this.position.push({
                            x: canvas.width,
                            y: -200, // More centered position
                            height: pipeHeight
                        });
                    } else {
                        pipeHeight = Math.floor(Math.random() * 200) + 100;
                        this.position.push({
                            x: canvas.width,
                            y: this.maxYPos * Math.random() + this.minYPos,
                            height: pipeHeight
                        });
                    }
                }
                
                for (let i = 0; i < this.position.length; i++) {
                    const p = this.position[i];
                    p.x -= 2;
                    
                    // Collision detection with pipes
                    if (
                        bird.x + bird.width > p.x && 
                        bird.x < p.x + this.width && 
                        (
                            bird.y < p.y + p.height || 
                            bird.y + bird.height > p.y + p.height + this.gap
                        )
                    ) {
                        gameOver();
                        return;
                    }
                    
                    // Score point when passing pipe
                    if (p.x + this.width < bird.x && !p.passed) {
                        score += 1;
                        scoreDisplay.innerHTML = `Score: ${score}`;
                        p.passed = true;
                    }
                    
                    // Remove pipes that are off screen
                    if (p.x + this.width <= 0) {
                        this.position.shift();
                    }
                }
            },
            
            reset: function() {
                this.position = [];
            }
        };
        
        // Background objects
        const background = {
            draw: function() {
                // Sky
                ctx.fillStyle = "#70c5ce";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Clouds
                ctx.fillStyle = "#FFF";
                ctx.beginPath();
                ctx.arc(80, 80, 30, 0, Math.PI * 2);
                ctx.arc(120, 70, 35, 0, Math.PI * 2);
                ctx.arc(110, 100, 25, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(250, 120, 25, 0, Math.PI * 2);
                ctx.arc(280, 100, 30, 0, Math.PI * 2);
                ctx.arc(300, 130, 20, 0, Math.PI * 2);
                ctx.fill();
            }
        };
        
        // Draw the game
        function draw() {
            background.draw();
            pipes.draw();
            ground.draw();
            bird.draw();
        }
        
        // Update game objects
        function update() {
            bird.update();
            pipes.update();
        }
        
        // Game loop
        function loop() {
            update();
            draw();
            frames++;
            requestAnimationFrame(loop);
        }
        
        // Game over function
        function gameOver() {
            gameActive = false;
            finalScore.innerHTML = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Reset game
        function resetGame() {
            bird.reset();
            pipes.reset();
            score = 0;
            frames = 0;
            scoreDisplay.innerHTML = `Score: ${score}`;
            gameActive = true;
            gameOverScreen.style.display = 'none';
        }
        
        // Event listeners
        startButton.addEventListener('click', function() {
            startScreen.style.display = 'none';
            gameActive = true;
        });
        
        restartButton.addEventListener('click', resetGame);
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && gameActive) {
                bird.flap();
            }
        });
        
        canvas.addEventListener('click', function() {
            if (gameActive) {
                bird.flap();
            }
        });
        
        // Create custom bird using provided URL
        function createCustomBird() {
            const img = new Image();
            // Try the provided URL, but note that it may not work if it's not a direct image URL
            img.src = "sajal_bhai.jpg"; // Fallback to placeholder in case URL doesn't work
            
            // Handle errors in loading the image
            img.onerror = function() {
                console.error("Error loading image from URL. Using placeholder instead.");
                img.src = "C:\Users\ahmed\OneDrive\Desktop\Game\zoshol_bhai.png";
            };
            
            img.onload = function() {
                bird.customBird = img;
                // Adjust bird size to better fit the image proportions
                bird.width = 40;
                bird.height = 40;
            };
        }
        
        // Initialize game
        function init() {
            createCustomBird();
            // Add a slight initial delay before starting the game loop
            setTimeout(() => {
                loop();
            }, 500);
        }
        
        init();
    </script>
</body>
</html>
